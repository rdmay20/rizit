<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizive</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <div class="container">
    <h1>Rizive</h1>
    <p id="status">Share a webpage with Rizive to get started!</p>
    <div id="ios-instructions" class="hidden">
      <p><strong>iOS Users:</strong> Tap the button below to share a webpage with Rizive:</p>
      <button id="sharePrompt">Share a Webpage</button>
      <p>Or paste the URL manually:</p>
      <input type="text" id="urlInput" placeholder="Paste URL here">
      <button id="submitUrl">Submit</button>
    </div>
    <div id="toast" class="toast hidden">Link has been copied to your clipboard</div>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
